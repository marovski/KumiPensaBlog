<!DOCTYPE html>
<html lang="pt">

  {% include head.html %}

  <body>
    <nav class="nav">
      <div class="nav-container">
        <a href="{{ site.baseurl }}/">
          <h2 class="nav-title">{{ site.title }}</h2>
        </a>
        <ul>
          <li><a href="{{ '/about' | prepend: site.baseurl }}">Sobre</a></li>
          <li><a href="{{ site.baseurl }}/">Publicações</a></li>
        </ul>
      </div>
    </nav>

    <main>
      {{ content }}
    </main>

    <footer>
      <span>
        &copy; <time datetime="{{ site.time }}">{{ site.time | date: '%Y' }}</time> <a href="https://github.com/marovski/">{{ site.author.name }}</a> 
      </span>
    </footer>
  </body>
</html>
